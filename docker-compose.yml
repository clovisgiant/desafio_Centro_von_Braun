services:
  backend:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    working_dir: /src
    volumes:
      - ./backend-dotnet/CIoTDApi:/src
    command: bash -lc "dotnet restore && dotnet run --urls http://0.0.0.0:5000"
    ports:
      - "5001:5000"

  frontend:
    image: node:20
    working_dir: /usr/src/app
    volumes:
      - ./frontend-angular/ciotd-frontend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: bash -lc "npm ci && npx -y @angular/cli@17 serve --host 0.0.0.0 --port 4200 --proxy-config proxy.conf.js"
    ports:
      - "4200:4200"
    depends_on:
      - backend

networks:
  default:
    name: ciotd-net

